version: '3.8'
services:
  app:
    build: .
    container_name: zuru-assistant
    stdin_open: true
    tty: true
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_BASE_URL=${OPENROUTER_BASE_URL}
      - GENERATOR_MODEL_NAME=${GENERATOR_MODEL_NAME}
      - ORCHESTRATOR_MODEL_NAME=${ORCHESTRATOR_MODEL_NAME}
      - SEARCH_MODEL_NAME=${SEARCH_MODEL_NAME}
      - EVALUATION_MODEL_NAME=${EVALUATION_MODEL_NAME}
      - CACHE_ENABLED=${CACHE_ENABLED}
      - CACHE_TTL_DAYS=${CACHE_TTL_DAYS}
      - DATABASE_URL={DATABASE_URL}
      - MIGRATIONS_DIR=/app/migrations
    volumes:
      - ./knowledge_base:/app/knowledge_base:ro
      - ./migrations:/app/migrations:ro
      - ./evaluations/results:/app/evaluations/results
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: zuru-postgres
    environment:
      - POSTGRES_USER=zuru
      - POSTGRES_PASSWORD=zuru_secret
      - POSTGRES_DB=zuru_cache
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zuru -d zuru_cache"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: